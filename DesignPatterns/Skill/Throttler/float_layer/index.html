<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: none;
      width: 100px;
      height: 100px;
      border: 1px solid #ddd
    }

    li {
      border: 1px solid #ddd
    }

    #icon {
      border: 1px solid #ddd
    }

    #icon div {
      display: none;
      padding: 10px;
      border: 1px solid #ddd
    }

    .show {
      display: block !important;
    }
  </style>
</head>

<body>
  <div id="icon" class="icon">
    <ul class="icon">
      <li>hover 我显示微信图片</li>
      <li>hover 我显示微博图片</li>
      <li>hover 我显示其他图片</li>
    </ul>
    <div>
      <img class="show" src="img/1.png" alt="我是微信图片" />
      <img src="img/2.png" alt="我是微博图片" />
      <img src="img/3.png" alt="我是其他图片" />
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
