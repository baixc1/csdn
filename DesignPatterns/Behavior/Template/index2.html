<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div>基础导航</div>
    <div id="main"></div>
    <div>信息导航</div>
    <div id="main1"></div>
    <div>网址导航</div>
    <div id="main2"></div>
    <script src="./index2.js"></script>
    <script>
      const list = [
        {
          href: "http://www.baidu.com",
          title: "百度一下",
          name: "百度",
        },
        {
          href: "http://www.baidu.com",
          title: "百度一下1",
          name: "百度1",
        },
        {
          href: "http://www.baidu.com",
          title: "百度一下2",
          name: "百度2",
        },
      ];
      document.getElementById("main").innerHTML = Nav(list);
      document.getElementById("main1").innerHTML = NumNav(
        list.map((item) => ({
          ...item,
          num: Math.floor(Math.random() * 5) + 5,
        }))
      );
      document.getElementById("main2").innerHTML = LinkNav(
        list.map((item, index) => ({
          ...item,
          link: `(网址：${new Array(index + 3).fill("x").join("")})`,
        }))
      );
    </script>
  </body>
</html>
