<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>i am b</div>
    <script>
      window.onload = function () {
        if (top === self) return;
        var arr = location.search.substr(1).split("&");
        var callback, args;
        for (let v of arr) {
          const item = v.split("=");
          if (item[0] === "callback") {
            callback = item[1];
          } else if (item[0] === "arg") {
            args = item[1];
          }
        }
        try {
          eval(`top.${callback}("${args}")`);
        } catch (e) {
          console.log(e);
        }
      };
    </script>
  </body>
</html>
