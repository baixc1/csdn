
<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" >
	</head>
	<body>
		<div id="app">
			<ele></ele>
		</div>
		<script src="../../vue.min.js"></script>
		<script>
			Vue.component('ele', {
				render(h){
					return h('div', [
						h('input', {
							domProps: { 
								value: this.value
							},
							on: {
								input: e=>{
									this.value = e.target.value
								}
							}
						},),
						h('p', `value ${this.value}`)
					])
				},
				data(){
					return {
						value: ''
					}
				}
			})
			var app = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
