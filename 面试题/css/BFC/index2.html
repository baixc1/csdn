<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        background: blue;
      }
      .box {
        background: red;
      }
      .box div {
        height: 50px;
        margin: 10px 0;
        min-width: 400px;
      }
    </style>
  </head>
  <body>
    <div>塌陷（外边距合并）</div>
    <div class="box">
      <div class="blue"></div>
    </div>
    <div>不塌陷</div>
    <div class="box" style="overflow: hidden">
      <div class="blue"></div>
    </div>
    <div>不塌陷</div>
    <div class="box" style="display: inline-block">
      <div class="blue"></div>
    </div>
    <div>不塌陷</div>
    <div class="box" style="position: absolute">
      <div class="blue"></div>
    </div>
  </body>
</html>
